{% extends 'myapp/base.html' %}
{% block title %} about {% endblock %}
{% block content %}

<div class="container">
	<div class="card mt-3 mx-auto col-md-6">
		<h2 class="bg-secondary text-center
		text-white mt-2">Registration</h2>
		<form method="POST">
			{% csrf_token %}
			<table class="table table-bordered">
				{% for i in data %}
				<tr>
					<td>{{i}}</td>
				</tr>
				{% endfor %}
			</table>
			<input type="submit" name="submit" value="Subsribe" class="form-control btn btn-outline-success mb-2">
		</form>
	</div>
</div>
{% endblock %}
