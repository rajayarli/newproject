{% extends 'myapp/base.html' %}
{% block title %} Logout {% endblock %}
{% block content %}
<div class="container">
	<div class="card mt-3 mx-auto col-md-6">
		{% if not user.is_authenticated %}
		<h2 class="bg-secondary text-center
		text-white mt-2">Logout</h2>
		<a class="btn btn-outline info" href="{% url 'login' %}">login again</a>
	</div>
	{% endif %}
</div>
{% endblock %}
